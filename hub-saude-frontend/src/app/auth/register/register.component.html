<div class="register-container">
  <h2>Criar Conta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="username">Usuário</label>
      <input id="username" type="text" formControlName="username" />
      <div *ngIf="submitted && f.username.errors" class="error">
        Usuário é obrigatório.
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="submitted && f.email.errors" class="error">
        <div *ngIf="f.email.errors['required']">Email é obrigatório.</div>
        <div *ngIf="f.email.errors['email']">Email inválido.</div>
      </div>
    </div>

    <div>
      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="submitted && f.password.errors" class="error">
        <div *ngIf="f.password.errors['required']">Senha é obrigatória.</div>
        <div *ngIf="f.password.errors['minlength']">Senha deve ter no mínimo 6 caracteres.</div>
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirmar Senha</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      <div *ngIf="submitted && f.confirmPassword.errors" class="error">
        <div *ngIf="f.confirmPassword.errors['required']">Confirmação de senha é obrigatória.</div>
        <div *ngIf="f.confirmPassword.errors['mustMatch']">As senhas não coincidem.</div>
      </div>
    </div>

    <button type="submit">Registrar</button>
  </form>
</div>
