<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-5">
 
          <h3 class="card-title text-center mb-4">{{ isEditMode ? 'Editar Perfil' : 'Criar Nova Conta' }}</h3>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group mb-3" *ngIf="!isEditMode">
              <label>Tipo de conta</label>
              <select class="form-control" formControlName="tipo">
                <option value="paciente">Paciente</option>
                <option value="centro">Centro Clínico</option>
              </select>
            </div>


            <div class="form-group mb-3">
              <label>Nome</label>
              <input type="text" class="form-control" formControlName="nome">
            </div>
            <div class="form-group mb-3">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group mb-3">
              <label>Endereço</label>
              <input type="text" class="form-control" formControlName="endereco">
            </div>


            <ng-container *ngIf="f['tipo'].value === 'paciente'">
              <div class="form-group mb-3">
                <label>Idade</label>
                <input type="number" class="form-control" formControlName="idade" />
              </div>
              <div class="form-group mb-3">
                <label>Sexo</label>
                <select class="form-control" formControlName="sexo">
                  <option value="" disabled>Selecione...</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label>Condições médicas (separadas por vírgula)</label>
                <input type="text" class="form-control" formControlName="condicoes">
              </div>
            </ng-container>

            <ng-container *ngIf="f['tipo'].value === 'centro'">
              <div class="form-group mb-3">
                <label>Telefone</label>
                <input type="text" class="form-control" formControlName="telefone">
              </div>
            </ng-container>

            <hr class="my-4">
            <p *ngIf="isEditMode" class="text-muted small text-center">Deixe o campo de senha em branco para manter a senha atual.</p>
            <div class="form-group mb-3">
              <label>Senha</label>
              <input type="password" class="form-control" formControlName="senha">
            </div>

           <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid || isSubmitting">
              <span *ngIf="!isSubmitting">{{ isEditMode ? 'Salvar Alterações' : 'Cadastrar' }}</span>
              <span *ngIf="isSubmitting">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Processando...
              </span>
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
