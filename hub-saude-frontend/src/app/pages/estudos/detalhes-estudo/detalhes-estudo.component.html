<div class="container my-5">
  <a (click)="voltar()" class="action-link mb-3 d-inline-block">
    <i class="bi bi-arrow-left"></i> Voltar para a lista
  </a>

  <div
    *ngIf="!estudo; else studyDetails"
    class="d-flex justify-content-center p-5"
  >
    <div
      class="spinner-border text-primary"
      style="width: 3rem; height: 3rem"
      role="status"
    >
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <ng-template #studyDetails>
    <div class="card border-0 shadow-sm p-3 p-md-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div>
            <h2 class="h3 category-text mb-1">{{ estudo.titulo }}</h2>
          </div>
          <a (click)="editarEstudo()" class="action-link flex-shrink-0 ms-3"
            >Editar Estudo</a
          >
        </div>

        <p class="text-muted">{{ estudo.descrica }}</p>

        <hr class="my-4" />

        <div class="row gy-4">
          <div class="col-6 col-md-3">
            <p class="details-label mb-1">Fase do Estudo:</p>
            <p class="details-value mb-0">{{ estudo.fase }}</p>
          </div>
          <div class="col-12 col-md-6">
            <p class="details-value mb-0">{{ estudo.centroClinico?.nome }}</p>
          </div>
        </div>

        <hr class="my-4" />

        <h4 class="h5 mb-3">Critérios de Elegibilidade</h4>
        <div class="accordion" id="criteriosAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseInclusao"
              >
                <strong>Critérios de Inclusão</strong>
              </button>
            </h2>
            <div
              id="collapseInclusao"
              class="accordion-collapse collapse"
              data-bs-parent="#criteriosAccordion"
            >
              <div class="accordion-body">
                <ul class="list-group list-group-flush">
                  <li
                    *ngFor="let criterio of estudo.criteriosInclusao"
                    class="list-group-item"
                  >
                    {{ criterio }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExclusao"
              >
                <strong>Critérios de Exclusão</strong>
              </button>
            </h2>
            <div
              id="collapseExclusao"
              class="accordion-collapse collapse"
              data-bs-parent="#criteriosAccordion"
            >
              <div class="accordion-body">
                <ul class="list-group list-group-flush">
                  <li
                    *ngFor="let criterio of estudo.criteriosExclusao"
                    class="list-group-item"
                  >
                    {{ criterio }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button class="btn btn-danger" (click)="excluirEstudo()">
            <i class="bi bi-trash"></i> Excluir Estudo
          </button>
        </div>
        <a
          [routerLink]="['/estudos/editar', estudo.id]"
          class="btn btn-primary me-2"
          >Editar</a>
        <button class="btn btn-secondary" (click)="voltar()">Voltar</button>
      </div>
    </div>
  </ng-template>
</div>
