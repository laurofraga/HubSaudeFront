<div class="container my-5">
  <a
    [routerLink]="['/home-paciente', pacienteId]"
    class="text-decoration-none fw-bold mb-3 d-inline-block"
  >
    <i class="bi bi-arrow-left"></i> Voltar para meus estudos
  </a>

  <div *ngIf="loading" class="d-flex justify-content-center p-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!loading && estudo" class="card border-0 shadow-sm p-3 p-md-4">
    <div class="card-body">
      <h2 class="h3 mb-1">{{ estudo.titulo }}</h2>
      <p class="text-muted">{{ estudo.descricao }}</p>
      <hr class="my-4" />
      <hr class="my-4" />

      <div class="text-center">
        <h4 class="h5">Interessado em participar?</h4>
        <p class="text-muted">
          Clique no botão abaixo para enviar sua solicitação de participação à
          equipe do centro clínico.
        </p>
        <button class="btn btn-primary btn-lg" (click)="solicitarParticipacao()">
    <i class="bi bi-check-circle"></i> Solicitar Participação
        </button>
      </div>
    </div>
  </div>
</div>
